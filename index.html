<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="img-cont">
        <img class="equ" src="images/image-equilibrium.jpg" alt="" />
        <div class="pseudo"></div>
        <img class="icon-view" src="images/icon-view.svg" alt="">
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price">
        <div style="color: hsl(178, 100%, 50%);" class="icP">
          <img src="images/icon-ethereum.svg" alt="" />0.041 ETH
        </div>
        <div  style="color: hsl(215, 51%, 70%);"class="icP">
          <img src="images/icon-clock.svg" alt="" /> 3 days left
        </div>
      </div>
      <hr />
      <div class="author">

        <img src="images/image-avatar.png" alt="" />
        Creation of <span>        Jules Wyvern</span>
      </div>
    </div>

  
  </body>
</html>
